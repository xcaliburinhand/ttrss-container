before_script:
  - env
stages:
  - build
  - prepare
  - deploy_spare
  - depoly_main
  - cleanup
Update Spare Docker Images:
  stage: prepare
  tags:
    - spare
  script:
    - docker pull nginx
    - docker pull $CI_REGISTRY_IMAGE
Update Main Docker Images:
  stage: prepare
  tags:
    - main
  script:
    - docker pull nginx
    - docker pull $CI_REGISTRY_IMAGE
Build Container:
  stage: build
  environment: build
  tags:
    - build
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY_IMAGE
    - docker build -t $CI_REGISTRY_IMAGE -f ${CI_PROJECT_DIR}/ttrss ${CI_PROJECT_DIR}
    - docker push $CI_REGISTRY_IMAGE
    - docker rmi $(docker images -f "dangling=true" -q)
Deploy Spare Containers:
  stage: deploy_spare
  tags:
    - spare
  script:
    - docker stop ttrss
    - docker rm -v ttrss
    - docker stop nginx
    - docker rm -v nginx
    - /opt/muteweb/run_containers.sh
Deploy Main Containers:
  stage: deploy_main
  tags:
    - main
  script:
    - docker stop ttrss
    - docker rm -v ttrss
    - docker stop nginx
    - docker rm -v nginx
    - /opt/muteweb/run_containers.sh
Remove Main Untagged:
  allow_failure: true
  stage: cleanup
  tags:
    - main
  script:
    - docker rmi $(docker images -f "dangling=true" -q)
Remove Spare Untagged:
  allow_failure: true
  stage: cleanup
  tags:
    - spare
  script:
    - docker rmi $(docker images -f "dangling=true" -q)

